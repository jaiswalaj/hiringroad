{% extends 'base.html' %}

{% block content %}

<div class="container">
  
<div class="card p-3">
  <div class="card-body">
    <h2 class="card-title">{{post.title | safe}}</h2>
    <p class="card-subtitle mb-2 text-muted">Posted On : {{post.add_date| date:"d-M-Y" | safe}}</p>
    <img src="/media/{{post.image | safe}}" alt="" class="img-fluid">
    <p class="card-text">{{post.content | safe}}</p>
    <div class="d-flex justify-content-center">
    <a href="{{post.apply_here_url | safe}}" class="btn btn-secondary">Apply Now</a>
  </div>
  </div>
</div>

</div>


{% endblock content %}
