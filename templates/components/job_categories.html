<!-- Job Categories Start -->
<div class="p-3">
    <h4 class="font-italic">Job Categories</h4>
    <ol class="list-unstyled mb-0">
        {% for category in categories %}

        <li><a href="/job/categories/{{category.url}}" class="link-secondary">{{ category.title | safe }}</a></li>

        {% endfor %}
    </ol>
</div>
<!-- Job Categories End -->
