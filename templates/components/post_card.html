{% for post in posts %}

<div class="card customCard p-2 mb-3 postCard" href="">
    <img src="/media/{{post.image}}" alt="" class="cardCustomImage card-img mx-1">
    <div class="row m-0 p-0">
        <h6 class="card-title">{{post.title | safe}}</h6>
        <p class="text-secondary mb-1">{{post.cat.title | safe}}</p>
        <p class="text primary">{{post.job_location | safe}}</p>
        <footer class="blockquote-footer m-0 p-0">Posted {{ post.add_date | timesince | safe}} ago</footer>
        <a href="/job/categories/post/{{post.url}}" class="link-primary" style="display: none;">Read More</a>
    </div>
</div>

{% endfor %}
