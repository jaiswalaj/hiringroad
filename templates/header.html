{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HR: Path for Success</title>


  
<!-- Bootstrap CSS   -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

<!--   JQuery CDN -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
</head>
<body>

<!--   Header Start -->
  
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid stickyHeader">
    <a class="navbar-brand" href="/">
      <img src="{% static 'img/hr_logo_nobg.png' %}" alt="" width="45" height="45" class="d-inline-block align-text-top">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
<!--         <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li> -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Jobs
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            {% for category in categories %}

                <li><a class="dropdown-item" href="/job/categories/{{category.url}}">{{category.title}}</a></li>

            {% endfor %}
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'job-categories' %}">View All</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Career Blog</a>
        </li>
        {% url 'contact-us' as url %}
        <li class="nav-item">
          <a class="nav-link {% if request.path == url %} active {% endif %}" href="{{url}}">Contact Us</a>
        </li>
        <li class="nav-item">
          {% url 'about-us' as url %}
          <a class="nav-link {% if request.path == url %} active {% endif %}" href="{{url}}">About Us</a>
        </li>

        <!--         <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li> -->
      </ul>
      <form class="d-flex p-0 m-0">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>


<!-- Header End -->

<div class="mainContent">
